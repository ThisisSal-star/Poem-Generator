<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1> Welcome to AI Quote Generator ðŸ˜‰</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a quote"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, life or love</div>
        </div>
        <div class="quote hidden" id="quote"></div>
      </main>

      <footer>
        <footer>
            This AI poem was coded by 
            <a href="https://github.com/ThisisSal-star"> Sal Njoroge </a>  and is an
             <a href="https://github.com/ThisisSal-star/Poem-Generator"> open-source on github</a>
             and is hosted on <a href="https://ai-epigram.netlify.app/">Netlify</a>
        </footer>
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
